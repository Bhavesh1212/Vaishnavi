<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day üåπ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  height:100vh;
  background-image:
    linear-gradient(rgba(255,192,203,0.55), rgba(255,192,203,0.55)),
    url("https://images.unsplash.com/photo-1509042239860-f550ce710b93");
  background-size:cover;
  background-position:center;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card{
  background:white;
  padding:34px 26px;
  border-radius:26px;
  max-width:330px;
  text-align:center;
  box-shadow:0 22px 45px rgba(0,0,0,0.22);
  animation:pop 1s ease;
}

@keyframes pop{
  from{opacity:0; transform:scale(0.94)}
  to{opacity:1; transform:scale(1)}
}

.kitty{
  width:130px;
  margin-bottom:10px;
}

h1{
  font-size:1.6rem;
  color:#ff5c8a;
}

.name{
  font-size:1.25rem;
  margin-bottom:12px;
}

.rose{
  font-size:3.8rem;
  margin:12px 0;
  animation:float 2.6s ease-in-out infinite;
}

@keyframes float{
  0%,100{transform:translateY(0)}
  50%{transform:translateY(-8px)}
}

p{
  font-size:0.95rem;
  color:#444;
  margin-bottom:18px;
  line-height:1.5;
}

button{
  background:#ff5c8a;
  border:none;
  color:white;
  padding:10px 22px;
  border-radius:20px;
  font-size:0.9rem;
  cursor:pointer;
}

#msg{
  display:none;
  margin-top:14px;
  color:#ff5c8a;
  font-weight:500;
}
</style>
</head>
<body>

<div class="card">
  <img class="kitty"
    src="https://upload.wikimedia.org/wikipedia/en/0/05/Hello_kitty_character_portrait.png"
    alt="Hello Kitty">

  <h1>Happy Rose Day</h1>
  <div class="name">Vaishnavi üéÄ</div>

  <div class="rose">üåπ</div>

  <p>
    Just a soft little hello,<br>
    with a pink rose and a smile.
  </p>

  <button onclick="show()">Tap me ü©∑</button>

  <div id="msg">
    This rose is from me‚Ä¶<br>
    hope it made your day a little sweeter üê±üå∏
  </div>
</div>

<script>
function show(){
  document.getElementById("msg").style.display="block";
}
</script>

</body>
</html>
