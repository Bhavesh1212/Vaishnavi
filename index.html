<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    height:100vh;
    background: radial-gradient(circle at top, #fff0f4, #ffd6e2);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

/* floating ambience */
@keyframes drift {
    to {
        transform: translateY(-120vh) rotate(360deg);
        opacity:0;
    }
}

.float{
    position:absolute;
    bottom:-30px;
    animation:drift linear forwards;
    pointer-events:none;
}

/* main card */
.card{
    background:#ffffff;
    padding:38px 30px;
    border-radius:26px;
    text-align:center;
    max-width:360px;
    box-shadow:0 30px 70px rgba(0,0,0,0.2);
    animation:enter 1.2s ease;
}

@keyframes enter{
    from{opacity:0; transform:translateY(30px) scale(0.96)}
    to{opacity:1; transform:translateY(0) scale(1)}
}

h1{
    font-family:'Playfair Display', serif;
    font-size:2rem;
    color:#ff2f68;
}

.name{
    font-size:1.35rem;
    margin:6px 0 14px;
}

.rose{
    font-size:4.6rem;
    margin:16px 0;
    animation:pulse 2.8s ease-in-out infinite;
}

@keyframes pulse{
    0%,100%{transform:scale(1)}
    50%{transform:scale(1.08)}
}

p{
    font-size:1.02rem;
    color:#555;
    line-height:1.6;
    margin-bottom:22px;
}

/* rose choices */
.choices{
    display:flex;
    justify-content:space-around;
    margin-bottom:12px;
}

.choice{
    font-size:2.6rem;
    cursor:pointer;
    transition:transform 0.25s;
}
.choice:hover{
    transform:scale(1.3) rotate(-8deg);
}

#message{
    min-height:44px;
    font-weight:500;
    color:#ff2f68;
    margin-bottom:16px;
}

/* button */
button{
    background:#ff2f68;
    color:white;
    border:none;
    padding:13px 28px;
    border-radius:30px;
    font-size:1rem;
    cursor:pointer;
    transition:all 0.25s ease;
}

button:hover{
    transform:scale(1.08);
    box-shadow:0 14px 30px rgba(255,47,104,0.45);
}

#final{
    display:none;
    margin-top:18px;
    font-weight:500;
    color:#ff2f68;
}

/* footer wink */
.footer{
    margin-top:10px;
    font-size:0.85rem;
    color:#888;
}
</style>
</head>

</html>
