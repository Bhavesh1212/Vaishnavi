<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hello Vaishnavi üéÄ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  height:100vh;
  background-image:
    linear-gradient(rgba(255,182,193,0.55), rgba(255,182,193,0.55)),
    url("https://images.unsplash.com/photo-1526045612212-70caf35c14df");
  background-size:cover;
  background-position:center;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card{
  background:white;
  padding:30px 24px;
  border-radius:22px;
  max-width:320px;
  text-align:center;
  box-shadow:0 18px 35px rgba(0,0,0,0.2);
  animation:pop 0.9s ease;
}

@keyframes pop{
  from{opacity:0; transform:scale(0.92)}
  to{opacity:1; transform:scale(1)}
}

.kitty{
  width:120px;
  margin:0 auto 10px;
}

h1{
  color:#ff5c8a;
  font-size:1.6rem;
  margin-bottom:4px;
}

.name{
  font-size:1.2rem;
  margin-bottom:10px;
}

.rose{
  font-size:3.5rem;
  margin:10px 0;
  animation:float 2.4s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-7px)}
}

p{
  font-size:0.95rem;
  color:#444;
  margin-bottom:16px;
  line-height:1.45;
}

button{
  background:#ff5c8a;
  border:none;
  color:white;
  padding:9px 22px;
  border-radius:18px;
  font-size:0.9rem;
  cursor:pointer;
}

button:hover{
  opacity:0.9;
}

#msg{
  display:none;
  margin-top:14px;
  color:#ff5c8a;
  font-weight:500;
}
</style>
</head>
<body>

<div class="card">
  <img class="kitty"
       src="https://upload.wikimedia.org/wikipedia/en/0/05/Hello_kitty_character_portrait.png"
       alt="Hello Kitty">

  <h1>Happy Rose Day Vaish</h1>
  <div class="name">Vaishnavi üéÄ</div>

  <div class="rose">üåπ</div>

  <p>
    Just a tiny hello,<br>
    with a pink little rose.
  </p>

  <button onclick="show()">Tap me ü©∑</button>

  <div id="msg">
    This rose is from me‚Ä¶<br>
    hope it made you smile üê±üå∏
  </div>
</div>

<script>
function show(){
  document.getElementById("msg").style.display="block";
}
</script>

</body>
</html>
