<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A Little Gift üéÄ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  height:100vh;
  background: linear-gradient(#ffd6e5,#fff0f5);
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ---------- GIFT PAGE ---------- */
#giftPage{
  text-align:center;
  animation:fadeIn 1s ease;
}

.gift{
  font-size:6rem;
  cursor:pointer;
  animation:bounce 2s infinite;
}

@keyframes bounce{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

.giftText{
  margin-top:12px;
  color:#ff5c8a;
  font-size:1.1rem;
}

/* ---------- HELLO KITTY PAGE ---------- */
#kittyPage{
  display:none;
  height:100vh;
  width:100%;
  background-image:
    linear-gradient(rgba(255,182,193,0.55), rgba(255,182,193,0.55)),
    url("https://images.unsplash.com/photo-1526045612212-70caf35c14df");
  background-size:cover;
  background-position:center;
  display:flex;
  align-items:center;
  justify-content:center;
  animation:fadeIn 1s ease;
}

.card{
  background:white;
  padding:30px 24px;
  border-radius:22px;
  max-width:320px;
  text-align:center;
  box-shadow:0 18px 35px rgba(0,0,0,0.2);
}

.kitty{
  width:120px;
  margin-bottom:8px;
}

h1{
  color:#ff5c8a;
  font-size:1.6rem;
}

.name{
  font-size:1.2rem;
  margin-bottom:10px;
}

.rose{
  font-size:3.6rem;
  margin:10px 0;
}

p{
  font-size:0.95rem;
  color:#444;
  margin-bottom:14px;
}

button{
  background:#ff5c8a;
  border:none;
  color:white;
  padding:9px 22px;
  border-radius:18px;
  font-size:0.9rem;
  cursor:pointer;
}

#msg{
  display:none;
  margin-top:12px;
  color:#ff5c8a;
  font-weight:500;
}

@keyframes fadeIn{
  from{opacity:0}
  to{opacity:1}
}
</style>
</head>
<body>

<!-- GIFT PAGE -->
<div id="giftPage">
  <div class="gift" onclick="openGift()">üéÅ</div>
  <div class="giftText">Tap to open your rose</div>
</div>

<!-- HELLO KITTY PAGE -->
<div id="kittyPage">
  <div class="card">
    <img class="kitty"
         src="https://upload.wikimedia.org/wikipedia/en/0/05/Hello_kitty_character_portrait.png"
         alt="Hello Kitty">

    <h1>Happy Rose Day</h1>
    <div class="name">Vaishnavi üéÄ</div>

    <div class="rose">üåπ</div>

    <p>
      Just a tiny hello,<br>
      wrapped in pink and petals.
    </p>

    <button onclick="showMsg()">Tap me ü©∑</button>

    <div id="msg">
      This rose is from me‚Ä¶<br>
      hope it made you smile üê±üå∏
    </div>
  </div>
</div>

<script>
function openGift(){
  document.getElementById("giftPage").style.display="none";
  document.getElementById("kittyPage").style.display="flex";
}

function showMsg(){
  document.getElementById("msg").style.display="block";
}
</script>

</body>
</html>
