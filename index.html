<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    height:100vh;
    background: linear-gradient(135deg,#ffe6eb,#fff7f9);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

.card{
    background:white;
    padding:35px 28px;
    border-radius:22px;
    text-align:center;
    max-width:360px;
    box-shadow:0 20px 45px rgba(0,0,0,0.15);
    animation:fadeIn 1.2s ease;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px)}
    to{opacity:1; transform:translateY(0)}
}

h1{
    font-family:'Playfair Display', serif;
    font-size:2rem;
    color:#ff3b6b;
    margin-bottom:6px;
}

.name{
    font-size:1.3rem;
    font-weight:500;
    color:#222;
    margin-bottom:15px;
}

.rose{
    font-size:4.2rem;
    margin:15px 0;
    animation:float 2.5s ease-in-out infinite;
}

@keyframes float{
    0%,100%{transform:translateY(0)}
    50%{transform:translateY(-12px)}
}

p{
    color:#555;
    font-size:1rem;
    margin-bottom:22px;
    line-height:1.5;
}

button{
    background:#ff3b6b;
    color:white;
    border:none;
    padding:12px 26px;
    border-radius:30px;
    font-size:1rem;
    cursor:pointer;
    transition:all 0.25s ease;
}

button:hover{
    transform:scale(1.06);
    box-shadow:0 10px 25px rgba(255,59,107,0.45);
}

.secret{
    display:none;
    margin-top:18px;
    font-size:1.05rem;
    color:#ff3b6b;
    font-weight:500;
}

.petal{
    position:absolute;
    top:-10px;
    font-size:1.4rem;
    animation:fall linear forwards;
}

@keyframes fall{
    to{
        transform:translateY(110vh) rotate(360deg);
        opacity:0;
    }
}
</style>
</head>

</script>
